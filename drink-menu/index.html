<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drink Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="app">
      <section class="py-5 px-3 text-center">
        <h1 class="fw-light mb-4">Drink Menu</h1>
        <p class="lead text-body-secondary">
          Here at 7603 Westminster, our cocktails are precision crafted with top
          shelf ingredients. From the classics to fresh, innovative recipes,
          there is something for everyone. Cheers.
        </p>
      </section>

      <div class="bg-body-tertiary px-3">
        <div class="row row-cols-1 g-3 pb-3 text-center">
          <div class="col-6">
            <label for="catgories">Category</label>
            <select
              id="catgories"
              class="form-control mx-2"
              style="display: inline-block; width: auto"
              v-model="selectedCategory"
            >
              <option value="all">All</option>
              <option value="after-dinner">After dinner</option>
              <option value="bitter">Bitter</option>
              <option value="classic">Classic</option>
              <option value="featured">Featured</option>
              <option value="sour">Sour</option>
            </select>
          </div>
          <div class="col-6">
            <label for="catgories">Base spirit</label>
            <select
              id="spirits"
              class="form-control mx-2"
              style="display: inline-block; width: auto"
              v-model="selectedSpirit"
            >
              <option value="all">All</option>
              <option value="bourbon">Bourbon</option>
              <option value="gin">Gin</option>
              <option value="mezcal">Mezcal</option>
              <option value="rum">Rum</option>
            </select>
          </div>
        </div>
        <div class="row row-cols-1 g-3 pb-3">
          <div class="col text-center" v-if="!filteredDrinks.length">
            No results.
          </div>
          <div class="col" v-for="drink in filteredDrinks">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-auto">
                    <img width="100" :src="drink.imageUrl" />
                  </div>
                  <div class="col">
                    <h4 class="card-title fw-light">{{ drink.name }}</h4>
                    <p class="card-text">{{ drink.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script type="module">
  import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

  createApp({
    data() {
      return {
        selectedCategory: "featured",
        selectedSpirit: "all",
        drinks: [
          {
            name: "Whiskey Sour",
            description: "Bourbon, lemon juice, demarara syrup, egg white",
            tags: ["featured", "sour", "classic"],
            spirit: "bourbon",
            imageUrl: "/drink-menu/img/whiskey-sour.jpg",
          },
          {
            name: "Gin Basil Smash",
            description: "Gin, lemon juice, simple syrup, basil",
            tags: ["featured", "sour"],
            spirit: "gin",
            imageUrl: "/drink-menu/img/gin-basil-smash.jpg",
          },
          {
            name: "Rum Strawberry Basil Smash",
            description: "Jamaican rum, lemon juice, demarara syrup, strawberry, basil",
            tags: ["featured", "sour"],
            spirit: "rum",
            imageUrl: "/drink-menu/img/strawberry-basil-smash.jpg",
          },
          {
            name: "Spicy Mezcal Margarita",
            description: "Mezcal, Cointreau, lime juice, honey, habanero, tajÃ­n",
            tags: ["featured", "sour"],
            spirit: "mezcal",
            imageUrl: "/drink-menu/img/spicy-mezcal-margarita.jpg",
          },
        ].sort((a, b) => (a.name > b.name ? 1 : b.name > a.name ? -1 : 0)),
      };
    },
    computed: {
      filteredDrinks() {
        return this.drinks.filter(
          (d) =>
            (this.selectedCategory === "all" ||
              d.tags.indexOf(this.selectedCategory) > -1) &&
            (this.selectedSpirit === "all" || d.spirit === this.selectedSpirit)
        );
      },
    },
  }).mount("#app");
</script>
